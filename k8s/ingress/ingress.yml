apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: menstalk
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/split-bill/"
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - pathType: Prefix
            path: "/notification"
            backend:
              service:
                name: notification-service
                port:
                  number: 8500
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
