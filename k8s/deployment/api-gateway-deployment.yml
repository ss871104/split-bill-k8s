# Deployment for api-gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: menstalk
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ss871104/split-bill-microservices-api-gateway
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: SPRING_CONFIG_LOCATION
              value: file:/config/application.yml
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secret
                  key: jwtSecret
            - name: JWT_EXPIRATION_MS
              valueFrom:
                secretKeyRef:
                  name: api-gateway-secret
                  key: jwtExpirationMs
          envFrom:
            - configMapRef:
                name: api-gateway-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 10
          volumeMounts:
            - name: config-volume
              mountPath: /config
      volumes:
        - name: config-volume
          configMap:
            name: api-gateway-config

---

# Service for api-gateway
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: menstalk
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
